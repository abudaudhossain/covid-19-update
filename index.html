<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19</title>
    <link rel="stylesheet" href="css/style.css">

    <style>

    </style>
</head>

<body>
    <h1 class="title" style="text-align: center">Coronvirus Information</h1>
    <section id="container">
        <div class="container">
            <div>
                <h2 class="title"><span id="country-title"></span> Coronvirus Information</h2>
                <div class="main-details">
                    <div class="main-card">
                        <h4><span id="country-title1"></span></h4>
                        <div id="country-details" class="d-flex">
                            <div id="country-loader"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <h2 class="title">Coronvirus by country</h2>
                <div class="search-area">
                    <input id="search-feild" type="text" name="" id="" placeholder="Searching">
                    <button onclick="getSearchValue()" class="search-btn">Search</button>
                </div>
                <h3 id="error"></h3>
                <!-- search data display  -->
                <div id="search-info" class="search-contant">

                </div>

                <!-- all info display  -->
                <div id="card-info" class="details">
                    <h1 id="loader"></h1>
                </div>
            </div>
        </div>
    </section>


    <script src="./js/app.js"></script>
</body>

</html>
